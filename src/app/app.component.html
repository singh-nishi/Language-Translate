

Welcome {{lang}}
  
        <form  method="get"  *ngFor="let post of posts" accept-charset="ISO-8859-1">
         <div class="form-group" >
            <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
               
            <label>{{post.name }}</label>
            <input type="text" class="form-control" [(ngModel)]="name" name="name"  />
          </div>
          <br>
          <div class="form-group" >
            
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
               
                <label>{{post.email}}</label>
                  <input type="text" class="form-control" [(ngModel)]="email" name="email" />
              </div>
           
            <br>
          <div class="form-group" >
           <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
               <label>{{post.username }}</label>
                <input type="text" class="form-control" [(ngModel)]="username"  name="username" />
              </div>
            
          <br>
          <div class="form-group">
            
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <label>{{post.password }}</label>
                <input type="password" class="form-control" [(ngModel)]="password" name="password"  />
               
              </div>
            
           <br>
          <div class="form-group" >
            <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
            <label>{{post.confirmPassword }}</label>
                <input type="password" class="form-control" [(ngModel)]="confirmPassword" name="confirmPassword" />
               
             
          </div>
          <br>
         </form>
