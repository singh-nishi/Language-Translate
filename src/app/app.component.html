<div class="container">
    <div class="row main">
      <div class="main-login main-center">
      <h5>Sign up </h5>
        <form class="" method="get" >
          
          <div class="form-group" *ngFor="let post of posts">
            <label for="name" class="cols-sm-2 control-label">Your Name</label>
            <div class="cols-sm-10">
              <div class="input-group"  >
                <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
                <!-- <input type="text" class="form-control" [(ngModel)]="name"  placeholder="Enter your Name"/> -->
                <label>{{post.name | translate  }}</label>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group" *ngFor="let post of posts">
            <label for="email" class="cols-sm-2 control-label">Your Email</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
                <!-- <input type="text" class="form-control" [(ngModel)]="email"   placeholder="Enter your Email"/> -->
                <label>{{post.email  }}</label>
              </div>
            </div>
          </div>
            <br>
          <div class="form-group" *ngFor="let post of posts">
            <label for="username" class="cols-sm-2 control-label">Username</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
                <!-- <input type="text" class="form-control" [(ngModel)]="username"   placeholder="Enter your Username"/> -->
                <label>{{post.username}}</label>
              </div>
            </div>
          </div>
          <br>
          <div class="form-group" *ngFor="let post of posts">
            <label for="password" class="cols-sm-2 control-label">Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <!-- <input type="password" class="form-control" [(ngModel)]="password"   placeholder="Enter your Password"/> -->
                <label>{{post.password}}</label>
              </div>
            </div>
          </div>
           <br>
          <div class="form-group" *ngFor="let post of posts">
            <label for="confirm" class="cols-sm-2 control-label">Confirm Password</label>
            <div class="cols-sm-10">
              <div class="input-group">
                <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
                <!-- <input type="password" class="form-control" [(ngModel)]="confirm"   placeholder="Confirm your Password"/> -->
                <label>{{post.confirm}}</label>
              </div>
            </div>
          </div>
          <br>
          <!-- <div class="form-group ">
            <a href="http://deepak646.blogspot.in" target="_blank" type="button"  class="btn btn-primary btn-lg btn-block login-button">Register</a>
          </div> -->
          
        </form>
      </div>
    </div>
  </div>
